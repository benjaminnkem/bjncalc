<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>Ben Calculator</title>
  </head>
  <body>
    <div id="app">
      <div id="calc-container">
        <div id="display-container">
          <p id="display">0</p><span id="blinker"></span>
        </div>
        <div id="keys-container">
          <div id="part1">
            <div class="keys">C</div>
            <div class="keys">/</div>
            <div class="keys">x</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">%</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
          </div>
          <div id="part2">
            <div class="keys">DEL</div>
            <div class="keys">-</div>
            <div class="keys">+</div>
            <div class="keys">=</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
