<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple calculator built using TypeScript - Benjamin Nkem" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>Ben Calculator</title>
  </head>
  <body>
    <div id="app">
      <p id="meName"><a href="https://github.com/benjaminnkem" target="_blank">Created By Benjamin Nkem</a></p>
      <div id="calc-container">
        <div id="display-container">
          <p id="display">0</p>
          <span id="blinker"></span>
        </div>
        <div id="keys-container">
          <div id="part1">
            <div class="keys" id="key-clear" data-key>CE</div>
            <div class="keys" id="key-divide" data-key>/</div>
            <div class="keys" id="key-multiply" data-key>x</div>
            <div class="keys" id="key-seven" data-key>7</div>
            <div class="keys" id="key-eight" data-key>8</div>
            <div class="keys" id="key-nine" data-key>9</div>
            <div class="keys" id="key-four" data-key>4</div>
            <div class="keys" id="key-five" data-key>5</div>
            <div class="keys" id="key-six" data-key>6</div>
            <div class="keys" id="key-one" data-key>1</div>
            <div class="keys" id="key-two" data-key>2</div>
            <div class="keys" id="key-three" data-key>3</div>
            <div class="keys" id="key-percentage" data-key>%</div>
            <div class="keys" id="key-zero" data-key>0</div>
            <div class="keys" id="key-dot" data-key>.</div>
          </div>
          <div id="part2">
            <div class="keys" id="key-delete" data-key>DEL</div>
            <div class="keys" id="key-minus" data-key>-</div>
            <div class="keys" id="key-plus" data-key>+</div>
            <div class="keys" id="key-equals" data-key>=</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/public/js/app.js"></script>
  </body>
</html>
